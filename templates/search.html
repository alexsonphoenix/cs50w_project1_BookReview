{% extends "layout.html" %}

{% block title %}
    Search for books
{% endblock %}

{% block main %}
<form action="{{url_for('search')}}" method="post">
  <div class="form-inline">
    <div class="form-group">
      <select class="form-control">
        <option>Search by ISBN</option>
        <option>Search by Title</option>
        <option>Search by Author Name</option>
        <option>Search by year</option>
      </select>
    </div>

    <div class="form-group">
      <label for="searchInput" class="sr-only">Type here</label>
      <input type="text" class="form-control" id="searchInput" name="searchInput" placeholder="ISBN, Title, Year or Author">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Search</button>
  </div>
</form>
{% endblock %}
